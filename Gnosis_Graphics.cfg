//cl_phys_props_respawndist 1500 // Do not spawn props if we can see them
//cl_phys_props_respawndist 3000 // Skip respawning physics props for a high distance
//cl_phys_props_respawnrate 60 // Respawn physics props faster
//cl_phys_props_respawnrate 120 // Respawn physics props at a slower rate
//r_propsmaxdist 900 // Maximum distance from where client side physics props are visible
//r_propsmaxdist 3000 // Always render client side physics props
//r_drawdetailprops 1 // Enable sprites, grass and some other things
//r_drawdetailprops 0 // Disable detail props for saving a good bit of FPS
//r_staticprop_lod 7 // Force lowest LOD (lowest quality). Makes some railings invisible.
//r_staticprop_lod -1 // Automatic LOD for props (fade between the most optimal LODs at a certain distance)
//r_staticprop_lod 0 // Force highest LOD (high quality with no fading)
//lod_TransitionDist -1 // Do not fade in map objects for maximum performance
//lod_TransitionDist -5001 // Fade map objects across a shorter distance to slightly reduce pop in while still increasing performance
//lod_TransitionDist -5000 // Fade map objects over a long distance to reduce pop in and clutter while still increasing performance
//lod_TransitionDist 800 // Start fading map objects only when they are very far away, decreases performance but has the least pop in
//cl_detaildist 1400 // Distance props render at (does not work in autoexec)
//cl_detailfade 100 // Distance props fade at (does not work in autoexec)

alias detail_props_none"r_drawdetailprops 0;cl_detaildist 1;cl_detailfade 0" // Trick to skip even more prop rendering stuff
alias detail_props_medium"r_drawdetailprops 1;cl_detaildist 1400;cl_detailfade 0" // Draw detail props a short distance away and do not fade
alias detail_props_full"r_drawdetailprops 1;cl_detaildist 8592;cl_detailfade 400" // Draw detail props a short distance away and fade

alias props_low"r_decalstaticprops 0;cl_phys_props_enable 0;r_staticprop_lod 7;r_propsmaxdist 0;lod_TransitionDist -1;detail_props_none;alias detail_props_override detail_props_none;alias props_level echo props=low"
alias props_medium"r_decalstaticprops 0;cl_phys_props_enable 0;r_staticprop_lod -1;r_propsmaxdist 0;lod_TransitionDist -1;detail_props_none;alias detail_props_override detail_props_none;alias props_level echo props=medium"
alias props_high"r_decalstaticprops 1;cl_phys_props_enable 1;r_staticprop_lod -1;r_propsmaxdist 500;lod_TransitionDist -5000;cl_phys_props_max 20;cl_phys_props_respawndist 500;cl_phys_props_respawnrate 120;detail_props_medium;alias detail_props_override detail_props_medium;alias props_level echo props=high"
alias props_ultra"r_decalstaticprops 1;cl_phys_props_enable 1;r_staticprop_lod 0;r_propsmaxdist 8192;lod_TransitionDist 3592;cl_phys_props_max 100;cl_phys_props_respawndist 901;cl_phys_props_respawnrate 60;detail_props_full;alias detail_props_override detail_props_full;alias props_level echo props=ultra"

