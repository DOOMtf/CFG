//cl_allowdownload 							"1" 		// GRAPHICS SETTING // 	Client downloads customization filesystem.
//cl_allowupload 							"1"			// GRAPHICS SETTING // 	Client uploads customization files.
//cl_spraydisable 							"1" 		// GRAPHICS SETTING //	Disable player sprays.
//r_spray_lifetime 							"0" 		// GRAPHICS SETTING //	How long a spray lasts.
//tf_delete_temp_files 						"1" 		// GRAPHICS SETTING //	Delete spray on exit.
alias 	"sprays_off"			"cl_allowdownload 0;cl_allowupload 0;cl_spraydisable 1;r_spray_lifetime 0;tf_delete_temp_files 1;echo [SPRAYS ARE NOW SET TO OFF]"
alias 	"sprays_on"				"cl_allowdownload 1;cl_allowupload 1;cl_spraydisable 0;r_spray_lifetime 2;tf_delete_temp_files 1;alias decals_clear;decals_sprays_support;echo [SPRAYS ARE NOW SET TO ON]"
alias 	"sprays_keep" 			"cl_allowdownload 1;cl_allowupload 1;cl_spraydisable 0;r_spray_lifetime 2;tf_delete_temp_files 0;alias decals_clear;decals_sprays_support;echo[SPRAYS ARE NOW SET TO KEEP]"
alias 	"sprays=off"			"alias sprays_run sprays_off;sprays_run"
alias 	"sprays=on"				"alias sprays_run sprays_on;sprays_run"
alias 	"sprays=keep"			"alias sprays_run sprays_keep;sprays_run"


